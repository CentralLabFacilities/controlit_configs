header:
  version: 2
  description: dreamer right wrist Cartesian position mobel-based sensor
sensors:
  - name: RightWristCartPosOrientationSensor
    type: controlit/ModelBasedCartesianPositionAndOrientationSensor  # must match class name in sensor_plugins.xml
    parameters:
      - name: enabled
        type: integer
        value: 1
      - name: bodyName
        type: string
        value: right_wrist_yaw
      - name: bodyOffset
        type: vector
        value: [0, 0, 0]
      - name: publishMarker
        type: int
        value: 1
      - name: markerTopic
        type: string
        value: RightWristCartPosOrientationSensor/CartPosOrientation
      - name: markerFrameBase
        type: string
        value: /world

  - name: LeftWristCartPosOrientationSensor
    type: controlit/ModelBasedCartesianPositionAndOrientationSensor  # must match class name in sensor_plugins.xml
    parameters:
      - name: enabled
        type: integer
        value: 1
      - name: bodyName
        type: string
        value: left_wrist_yaw
      - name: bodyOffset
        type: vector
        value: [0, 0, 0]
      - name: publishMarker
        type: int
        value: 1
      - name: markerTopic
        type: string
        value: LeftWristCartPosOrientationSensor/CartPosOrientation
      - name: markerFrameBase
        type: string
        value: /world

sensor_set:
  type: sensor_set
  name: DreamerSensorSet
  active_sensors:
    - name: RightWristCartPosOrientationSensor
      enabled: 1
    - name: LeftWristCartPosOrientationSensor
      enabled: 1
  bindings:
    - parameters: [RightWristCartPosOrientationSensor.position]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: RightWristCartPosOrientationSensor/position
          publish_rate: 10
          queue_size: 1
          latched: 0
    - parameters: [RightWristCartPosOrientationSensor.orientation_qua]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: RightWristCartPosOrientationSensor/orientation_qua
          publish_rate: 10
          queue_size: 1
          latched: 0
    - parameters: [RightWristCartPosOrientationSensor.orientation_rpy]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: RightWristCartPosOrientationSensor/orientation_rpy
          publish_rate: 10
          queue_size: 1
          latched: 0
    - parameters: [RightWristCartPosOrientationSensor.bodyName]
      direction: input
      target:
        type: ROSTopic
        dataType: std_msgs/String
        properties:
          topic: RightWristCartPosOrientationSensor/bodyName

    - parameters: [LeftWristCartPosOrientationSensor.position]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: LeftWristCartPosOrientationSensor/position
          publish_rate: 10
          queue_size: 1
          latched: 0
    - parameters: [LeftWristCartPosOrientationSensor.orientation_qua]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: LeftWristCartPosOrientationSensor/orientation_qua
          publish_rate: 10
          queue_size: 1
          latched: 0
    - parameters: [LeftWristCartPosOrientationSensor.orientation_rpy]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: LeftWristCartPosOrientationSensor/orientation_rpy
          publish_rate: 10
          queue_size: 1
          latched: 0
    - parameters: [LeftWristCartPosOrientationSensor.bodyName]
      direction: input
      target:
        type: ROSTopic
        dataType: std_msgs/String
        properties:
          topic: LeftWristCartPosOrientationSensor/bodyName