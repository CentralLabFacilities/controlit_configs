header:
  version: 2
  description: Trikey joint state control
tasks:
  - type: controlit/JointPositionTask # Must Match the NAME of the task in the task_library
    name: JPosTask     # Arbitrary instance name
    parameters:
      - name: enabled
        type: integer
        value: 1
      - name: kp
        type: vector
        value: [16, 16, 16]
      - name: kd
        type: vector
        value: [8, 8, 8]
      - name: maxVelocity
        type: vector
        value: [100, 100, 100]
      - name: maxAcceleration
        type: real
        value: [0.0, 0.0, 0.0]
      - name: goalPosition
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: goalVelocity
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: goalAcceleration
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: error
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: errorDot
        type: vector
        value: [0.0, 0.0, 0.0]
    events:
      # - name: converged
      #   expression: errorNorm < 55e-4 #err is a norm...it is positive
      # - name: quiescent
      #   expression: errorDotNorm < 3e-2 #absolute value take in code
compound_task:
  type: compound_task
  name: My compound task
  bindings:
    - parameters: [JPosTask.error]
      direction: output
      target:
        type: ROSTopic
        dataType: "std_msgs/Float64MultiArray"
        properties:
          topic: JPosTask/error
          publish_rate: 100.0
          queue_size: 2
          latched: 0
    - parameters: [JPosTask.errorDot]
      direction: output
      target:
        type: ROSTopic
        dataType: "std_msgs/Float64MultiArray"
        properties:
          topic: JPosTask/errorDot
          publish_rate: 100.0
          queue_size: 2
          latched: 0
    - parameters: [JPosTask.actualVelocity]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: JPosTask/actualVelocity
          publish_rate: 100.0
          queue_size: 1
          latched: 0
    - parameters: [JPosTask.actualPosition]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: JPosTask/actualPosition
          publish_rate: 100.0
          queue_size: 1
          latched: 0
    - parameters: [JPosTask.currentGoalAcceleration]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: JPosTask/currentGoalAcceleration
          publish_rate: 100.0
          queue_size: 1
          latched: 0
    - parameters: [JPosTask.PDCommand]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: JPosTask/PDCommand
          publish_rate: 100.0
          queue_size: 1
          latched: 0
    - parameters: [JPosTask.goalPosition]
      direction: input
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: JPosTask/goalPosition
    - parameters: [JPosTask.goalVelocity]
      direction: input
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: JPosTask/goalVelocity
    - parameters: [JPosTask.goalAcceleration]
      direction: input
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: JPosTask/goalAcceleration
    - parameters: [JPosTask.kp]
      direction: input
      target:
        type: ROSTopic
        dataType: "std_msgs/Float64MultiArray"
        properties:
          topic: JPosTask/kp
    - parameters: [JPosTask.kd]
      direction: input
      target:
        type: ROSTopic
        dataType: "std_msgs/Float64MultiArray"
        properties:
          topic: JPosTask/kd
    - parameters: [JPosTask.maxVelocity]
      direction: input
      target:
        type: ROSTopic
        dataType: "std_msgs/Float64MultiArray"
        properties:
          topic: JPosTask/maxVelocity

  events:
    # - name: converged
    #   expression: JPosTask.converged && JPosTask.quiescent
  task_list:
     - name: JPosTask
       priority: 0
       enabled: 1
constraints:
  - type: controlit/FlatContactConstraint
    name: PinnedConstraint
    parameters:
      - name: masterNodeName
        type: string
        value: "rigid6DoF"
      - name: contactPoint
        type: vector
        value: [0, 0, 0]
      - name: enabled
        type: integer
        value: 1
constraint_set:
  type: constraint_set
  name: Trikey_Pinned Constraint Set
  active_constraints:
    - name: PinnedConstraint
      enabled: 1