compound_task:
  type: compound_task
  name: My compound task
  events:
    # - name: converged
    #   expression: JPosTask.converged && JPosTask.quiescent
  task_list:
     - name: LeftHandPositionX
       priority: 0
       enabled: 1
     - name: RightHandPositionX
       priority: 0
       enabled: 1

     - name: LeftHandPositionY
       priority: 1
       enabled: 1
     - name: RightHandPositionY
       priority: 1
       enabled: 1

     - name: LeftHandPositionZ
       priority: 2
       enabled: 1
     - name: RightHandPositionZ
       priority: 2
       enabled: 1

     - name: LeftElbowPositionX
       priority: 3
       enabled: 1
     - name: RightElbowPositionX
       priority: 3
       enabled: 1

     - name: LeftElbowPositionY
       priority: 4
       enabled: 1
     - name: RightElbowPositionY
       priority: 4
       enabled: 1

     - name: LeftElbowPositionZ
       priority: 5
       enabled: 1
     - name: RightElbowPositionZ
       priority: 5
       enabled: 1

     # - name: HeadPositionX
     #   priority: 6
     #   enabled: 1
     # - name: HeadPositionY
     #   priority: 6
     #   enabled: 1

     - name: JPosTask
       priority: 6
       enabled: 1
constraints:
  - type: controlit/FlatContactConstraint
    name: ContactConstraint
    parameters:
      - name: masterNodeName
        type: string
        value: "rigid6DoF"
      - name: contactPoint
        type: vector
        value: [0, 0, 0]
      - name: enabled
        type: integer
        value: 1
constraint_set:
  type: constraint_set
  name: My Constraint Set
  active_constraints:
    - name: ContactConstraint
      enabled: 1