  #         publish_rate: 100.0
  #         queue_size: 2
  #         latched: 0
  #   - parameters: [RightFootContact.rxnForceCOM]
  #     direction: input
  #     target:
  #       middleware: ROS
  #       properties:
  #         topic: /RightAnkle/contact/Wrench
  #         type: "std_msgs/Float64MultiArray"
  active_constraints:
    - name: LeftContactConstraint
      enabled: 1
    - name: RightContactConstraint
      enabled: 1
