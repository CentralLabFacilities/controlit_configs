header:
  version: 2
  description: Trikey joint state control
tasks:
  - type: controlit/JointPositionTask # Must Match the NAME of the task in the task_library
    name: JPosTask     # Arbitrary instance name
    parameters:
      - name: kp
        type: vector
        value: [16, 16, 16]
      - name: kd
        type: vector
        value: [8, 8, 8]
      - name: maxVelocity
        type: vector
        value: [10, 10, 10]
      - name: maxAcceleration
        type: real
        value: [0.0, 0.0, 0.0]
      - name: goalPosition
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: goalVelocity
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: goalAcceleration
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: error
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: errorDot
        type: vector
        value: [0.0, 0.0, 0.0]
    events:
      # - name: converged
      #   expression: errorNorm < 55e-4 #err is a norm...it is positive
      # - name: quiescent
      #   expression: errorDotNorm < 3e-2 #absolute value take in code
compound_task:
  type: compound_task
  name: My compound task
  events:
    # - name: converged
    #   expression: JPosTask.converged && JPosTask.quiescent
  task_list:
     - name: JPosTask
       priority: 0
       enableState: 2
constraints:
  - type: controlit/OmniWheelContactConstraint
    name: ContactConstraint0
    parameters:
      - name: masterNodeName
        type: string
        value: "base_to_wheel_j0"
      - name: referenceFrameName
        type: string
        value: "rigid6DoF"
      - name: contactPoint
        type: vector
        value: [0.24, 0.0, 0.0]
      - name: wheelAxis
        type: vector
        value: [1, 0, 0]
      - name: normalAxis
        type: vector
        value: [0, 0, 1]
  - type: controlit/OmniWheelContactConstraint
    name: ContactConstraint1
    parameters:
      - name: masterNodeName
        type: string
        value: "base_to_wheel_j1"
      - name: referenceFrameName
        type: string
        value: "rigid6DoF"
      - name: contactPoint
        type: vector
        value: [-0.12, 0.207846096907, 0.0]
      - name: wheelAxis
        type: vector
        value: [-0.5, 0.86602540378,  0]
      - name: normalAxis
        type: vector
        value: [0, 0, 1]
  - type: controlit/OmniWheelContactConstraint
    name: ContactConstraint2
    parameters:
      - name: masterNodeName
        type: string
        value: "base_to_wheel_j2"
      - name: referenceFrameName
        type: string
        value: "rigid6DoF"
      - name: contactPoint
        type: vector
        value: [-0.12, -0.207846096907, 0.0]
      - name: wheelAxis
        type: vector
        value: [-0.5, -0.86602540378, 0]
      - name: normalAxis
        type: vector
        value: [0, 0, 1]
constraint_set:
  type: constraint_set
  name: Trikey Constraint Set
  active_constraints:
    - name: ContactConstraint0
      enableState: 2
    - name: ContactConstraint1
      enableState: 2
    - name: ContactConstraint2
      enableState: 2