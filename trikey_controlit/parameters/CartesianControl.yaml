      - name: wheelAxis
        type: vector
        value: [-0.5, -0.86602540378, 0]
      - name: normalAxis
        type: vector
        value: [0, 0, 1]
constraint_set:
  type: constraint_set
  name: Trikey Constraint Set
  active_constraints:
    - name: ContactConstraint0
      enableState: 2
    - name: ContactConstraint1
      enableState: 2
    - name: ContactConstraint2
      enableState: 2