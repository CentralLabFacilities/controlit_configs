header:
  version: 2
  description: Trikey joint state control
tasks:
  - type: controlit/CartesianPositionTask
    name: XYTask
    parameters:
      - name: kp
        type: vector
        value: 64
      - name: kd
        type: real
        value: 16
      - name: maxVelocity
        type: real
        value: 0.5
      - name: bodyName  # the coordinate frame of the current heading
        type: string
        value: trikey_base
      - name: frameName  # the coordinate frame of the goal heading
        type: string
        value: world
      - name: latchOn
        type: real
        value: 0
      - name: resetLatch
        type: real
        value: 0
      - name: goalPosition      # in frameName's frame
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: goalVelocity           # in frameName's frame
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: controlPoint
        type: vector
        value: [0.0, 0.0, 0.0] #in bodyName's  frame
      - name: projection
        type: matrix
        value: [[1, 0, 0],
                [0, 1, 0],
                [0, 0, 0]]
  - type: controlit/OrientVectorToVectorTask
    name: HeadingTask
    parameters:
      - name: kp
        type: real
        value: 40
      - name: kd
        type: real
        value: 5
      - name: maxVelocity
        type: real
        value: 100.0
      - name: bodyName  # the coordinate frame of the current heading
        type: string
        value: trikey_base
      - name: frameName  # the coordinate frame of the goal heading
        type: string
        value: world
      - name: latchOn
        type: real
        value: 0
      - name: resetLatch
        type: real
        value: 0
      - name: bodyFrameVector      # in bodyName's frame
        type: vector
        value: [1.0, 0.0, 0.0]
      - name: goalVector           # in frameName's frame
        type: vector
        value: [1.0, 0.0, 0.0]
  - type: controlit/JointPositionTask # Must Match the NAME of the task in the task_library
    name: JPosTask     # Arbitrary instance name
    parameters:
      - name: kp
        type: vector
        value: [16, 16, 16]
      - name: kd
        type: vector
        value: [8, 8, 8]
      - name: maxVelocity
        type: vector
        value: [10, 10, 10]
      - name: goalAcceleration
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: maxAcceleration
        type: real
        value: [0.0, 0.0, 0.0]
      - name: goalPosition
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: goalVelocity
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: error
        type: vector
        value: [0.0, 0.0, 0.0]
      - name: errorDot
        type: vector
        value: [0.0, 0.0, 0.0]
    events:
      # - name: converged
      #   expression: errorNorm < 55e-4 #err is a norm...it is positive
      # - name: quiescent
      #   expression: errorDotNorm < 3e-2 #absolute value take in code
compound_task:
  type: compound_task
  name: My compound task
  task_list:
     - name: HeadingTask
       priority: 0
       enableState: 2
     - name: XYTask
       priority: 0
       enableState: 2
     - name: JPosTask
       priority: 1
       enableState: 2
  events:
    # - name: converged
    #   expression: JPosTask.converged && JPosTask.quiescent
