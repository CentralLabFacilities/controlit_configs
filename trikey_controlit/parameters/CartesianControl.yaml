      - name: masterNodeName
        type: string
        value: "base_to_wheel_j1"
      - name: referenceFrameName
        type: string
        value: "rigid6DoF"
      - name: contactPoint
        type: vector
        value: [-0.12, 0.207846096907, 0.0]
      - name: wheelAxis
        type: vector
        value: [-0.5, 0.86602540378,  0]
      - name: normalAxis
        type: vector
