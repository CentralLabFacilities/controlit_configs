header:
  version: 2
  description: stickbot_32dof Cartesian Orientation mobel-based sensor
sensors:
  - name: RightHandCartOriSensor
    type: controlit/ModelBasedCartesianPositionAndOrientationSensor  # must match class name in sensor_plugins.xml
    parameters:
      - name: enabled
        type: integer
        value: 1
      - name: position
        type: vector
        value: [0, 0, 0]
      - name: orientation_qua
        type: vector
        value: [0, 0, 0, 0]
      - name: orientation_rpy
        type: vector
        value: [0, 0, 0]
      - name: bodyName
        type: string
        # value: rigid6DoF
        value: right_wrist_adductor   # this joint connects to link handmount_RIGHT
      - name: bodyOffset
        type: vector
        value: [0, 0, 0]
      - name: publishMarker
        type: int
        value: 1
      - name: markerTopic
        type: string
        value: right_wrist_adductor/CartOri
      - name: markerFrameBase
        type: string
        value: /world
  - name: LeftHandCartOriSensor
    type: controlit/ModelBasedCartesianPositionAndOrientationSensor  # must match class name in sensor_plugins.xml
    parameters:
      - name: enabled
        type: integer
        value: 1
      - name: position
        type: vector
        value: [0, 0, 0]
      - name: orientation_qua
        type: vector
        value: [0, 0, 0, 0]
      - name: orientation_rpy
        type: vector
        value: [0, 0, 0]
      - name: bodyName
        type: string
        # value: rigid6DoF
        value: left_wrist_adductor   # this joint connects to link handmount_RIGHT
      - name: bodyOffset
        type: vector
        value: [0, 0, 0]
      - name: publishMarker
        type: int
        value: 1
      - name: markerTopic
        type: string
        value: left_wrist_adductor/CartOri
      - name: markerFrameBase
        type: string
        value: /world
sensor_set:
  type: sensor_set
  name: 32dofSensorSet
  active_sensors:
    - name: RightHandCartOriSensor
      enabled: 1
    - name: LeftHandCartOriSensor
      enabled: 1
  bindings:
    - parameters: [RightHandCartOriSensor.position]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: RightHandCartOriSensor/position
          publish_rate: 100.0
          queue_size: 2
          latched: 0
    - parameters: [RightHandCartOriSensor.orientation_qua]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: RightHandCartOriSensor/orientation_qua
          publish_rate: 100.0
          queue_size: 2
          latched: 0
    - parameters: [RightHandCartOriSensor.orientation_rpy]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: RightHandCartOriSensor/orientation_rpy
          publish_rate: 100.0
          queue_size: 2
          latched: 0          
    - parameters: [RightHandCartOriSensor.bodyName]
      direction: input
      target:
        type: ROSTopic
        dataType: std_msgs/String
        properties:
          topic: RightHandCartOriSensor/bodyName
    - parameters: [LeftHandCartOriSensor.position]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: LeftHandCartOriSensor/position
          publish_rate: 100.0
          queue_size: 2
          latched: 0
    - parameters: [LeftHandCartOriSensor.orientation_qua]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: LeftHandCartOriSensor/orientation_qua
          publish_rate: 100.0
          queue_size: 2
          latched: 0
    - parameters: [LeftHandCartOriSensor.orientation_rpy]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: LeftHandCartOriSensor/orientation_rpy
          publish_rate: 100.0
          queue_size: 2
          latched: 0          
    - parameters: [LeftHandCartOriSensor.bodyName]
      direction: input
      target:
        type: ROSTopic
        dataType: std_msgs/String
        properties:
          topic: LeftHandCartOriSensor/bodyName